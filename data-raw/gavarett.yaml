title: Gavarett's data on sex ratios of legitimate and illegitimate births
description: |+
  Jules Gavarett's data on the sex ratios of legitimate and
  illegitimate births for France, 1824-1825.
  This analysis was an early example of a significance test.
variables:
  - name: female
    description: 1 if female, 0 if male.
  - name: legitimate
    description: 1 if a "legitimate birth", 0 if a "illegitimate birth"
  - name: count
    description: Counts of births
source: "Stigler, Stephen M. \\emph{The Seven Pillars of Statistical Wisdom}, p. 77-79"
references:
- "Stigler, S. M. (2016) \\emph{The Seven Pillars of Statistical Wisdom}"
- "Gavarett, J. (1840) \\emph{Principes Generaux de Statistique Medicale}. Paris: Bechet jenue et Labe."

seealso: |+
  \code{\link[HistData]{Arbuthnot}} for another similar, early significance test.
