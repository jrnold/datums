title: Gavarett's data on sex ratios of legimate and illegitimate births
description: >+
  Jule's Gavarett data on the sex ratios of "legitimate" and
  illegitimate births for France 1824-1825. Gavarett is an early
  example of a significance test.
variables:
  - name: female
    description: 1 if female, 0 if male.
  - name: legitimate
    description: 1 if a "legitimate birth", 0 if a "illegitimate birth"
  - name: count
    description: Counts of births
source: "Stigler, Stephen M. \\emph{The Seven Pillars of Statistical Wisdom}, p. 77-79"
references:
- "Stigler, Stephen M. \\emph{The Seven Pillars of Statistical Wisdom}"
- "Gavarett, Jules. 1840. \\emph{Pricipes generaux de statistique medicale}. Paris: Bechet jenue et Labe."

